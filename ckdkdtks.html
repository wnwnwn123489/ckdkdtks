<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 및 교원 안심번호 안내</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        form { margin-bottom: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .notice { margin-top: 20px; color: #b00; font-weight: bold; }
        #ansim-section { display: none; }
        .error { color: #b00; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form id="login-form" autocomplete="off" onsubmit="return handleLogin(event);">
        <label for="userid">로그인 아이디:</label>
        <input type="text" id="userid" name="userid" required><br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">로그인</button>
        <div id="login-error" class="error"></div>
    </form>

    <div id="ansim-section">
        <h2>교원 안심번호 안내</h2>
        <p>
            교사의 개인정보 보호 및 학부모님의 편리한 소통을 위하여, 본교에서는<br>
            <strong>‘교원 안심번호 서비스’</strong>를 시행하고 있습니다.<br><br>
            아래 표에서 각 교사의 안심번호를 확인하시고,<br>
            <strong>업무시간(09:00~17:00)</strong> 내에 이용해주시기 바랍니다.
        </p>
        <table>
            <tr>
                <th>이름</th>
                <th>담당 과목</th>
                <th>직책</th>
                <th>안심번호</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>류진영</td>
                <td>국어</td>
                <td>1학년 담임</td>
                <td>050-1234-5678</td>
                <td>업무시간만 응답</td>
            </tr>
            <tr>
                <td>김주혁</td>
                <td>수학</td>
                <td>교무부장</td>
                <td>050-2345-6789</td>
                <td>업무시간만 응답</td>
            </tr>
            <tr>
                <td>윤준서</td>
                <td>과학</td>
                <td>생활지도부</td>
                <td>050-3456-7890</td>
                <td>문자 수신 가능</td>
            </tr>
        </table>
        <div class="notice">
            ※ 주의사항
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const id = document.getElementById('userid').value.trim();
            const pw = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            // 예시: 아이디 user, 비밀번호 1234만 성공
            if (id === 'user' && pw === '1234') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('ansim-section').style.display = 'block';
            } else {
                errorDiv.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            }
            return false;
        }
    </script>
</body>
</html>
